spring.application.name=manoj
server.port= 8081
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.metrics.access=unrestricted
management.endpoint.env.show-values=always

spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379

spring.security.user.name=admin
spring.security.user.password=admin123

logging.level.web = 'DEBUG'

#DB Configuration.
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/Manoj
spring.datasource.username=manoj
spring.datasource.password=Sekhar@108
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Optional: JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Eureka server URL
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Optional: auto-register
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Heartbeat (how often the client sends a heartbeat to Eureka)
eureka.instance.lease-renewal-interval-in-seconds=5

# How long Eureka waits before considering the instance down (should be > renewal interval)
eureka.instance.lease-expiration-duration-in-seconds=10