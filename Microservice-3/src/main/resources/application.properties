spring.application.name=Microservice-3
server.port=8083
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.metrics.access=unrestricted
management.endpoint.env.show-values=always


logging.level.web = 'DEBUG'


#DB Configuration.
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/Microservice3
spring.datasource.username=manoj
spring.datasource.password=Sekhar@108
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Optional: JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect


# Eureka server URL
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Optional: auto-register
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Heartbeat (how often the client sends a heartbeat to Eureka)
eureka.instance.lease-renewal-interval-in-seconds=5

# How long Eureka waits before considering the instance down (should be > renewal interval)
eureka.instance.lease-expiration-duration-in-seconds=10


#Feign Client Configuration
feign.client.Manoj-Serice.url=http://localhost:8081

#Request and Connection Timeout only applicable to MANOJ feign client

feign.client.config.MANOJ.connectTimeout=3000
feign.client.config.MANOJ.readTimeout=5000

# Request & Connection Timeout for all feign clients

feign.client.config.default.connectTimeout = 3000
feign.client.config.default.readTimeout = 5000

#base url of Manoj Service

Manoj.service.url = http://Manoj

# --- Resilience4j Rate Limiter ---
resilience4j.ratelimiter.instances.employeeServiceLimiter.limit-for-period=2
resilience4j.ratelimiter.instances.employeeServiceLimiter.limit-refresh-period=10s
resilience4j.ratelimiter.instances.employeeServiceLimiter.timeout-duration=0

#----- Resilience4j Semaphore Bulk Head Counter ------

resilience4j.bulkhead.instances.MANOJService.max-concurrent-calls=2
resilience4j.bulkhead.instances.MANOJService.max-wait-duration=0

#----- Resilience4j Thread-Pool Bulk Head -----

resilience4j.thread-pool-bulkhead.instances.MANOJService.core-thread-pool-size=2
resilience4j.thread-pool-bulkhead.instances.MANOJService.max-thread-pool-size=3
resilience4j.thread-pool-bulkhead.instances.MANOJService.queue-capacity=3

#----- Resilience4j Retry Mechanism ------

resilience4j.retry.instances.MANOJService.max-attempts=3
resilience4j.retry.instances.MANOJService.wait-duration=2s
resilience4j.retry.instances.MANOJService.enable-exponential-backoff=true
resilience4j.retry.instances.MANOJService.exponential-backoff-multiplier=2
resilience4j.retry.instances.MANOJService.enable-randomized-wait=true

#------ Resilience4j Circuit Breaker Mechanism ------
resilience4j.circuitbreaker.instances.MANOJService.sliding-window-type=count_based
resilience4j.circuitbreaker.instances.MANOJService.sliding-window-size=10
resilience4j.circuitbreaker.instances.MANOJService.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.MANOJService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.MANOJService.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.MANOJService.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.MANOJService.automatic-transition-from-open-to-half-open-enabled=true


